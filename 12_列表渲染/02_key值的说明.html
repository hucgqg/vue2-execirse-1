<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <h4>人员列表，数组遍历</h4>
        <!-- 如果元素有输入框或是打乱原有顺序的情况 :key必须使用唯一值 ，如ID  身份证号，电话号等 -->
        <ul v-for="(p,index) in persons" :key="index">
            <li>
                {{p.name}}-{{p.age}}
                <input type="text">
            </li>
        </ul>
        <button @click="add">点我加一条数据</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: "#root",
        data: {
            persons:
                [
                    { id: 01, name: "zhangsan", age: 11 },
                    { id: 02, name: "lisi", age: 22 },
                    { id: 03, name: "wanger", age: 33 },
                ],
        },
        methods: {
            add() {
                const p = { name: "老刘", age: 40 }
                this.persons.unshift(p)// 在元素头里加一条数据
                // this.persons.push(p)// 顺序加一条数据
            }
        }
    })
</script>

</html>
