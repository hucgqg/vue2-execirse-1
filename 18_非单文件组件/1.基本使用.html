<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <!-- 第三步，使用组件 -->
        <school></school>
        <hr />
        <student></student>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    // 第一步，创建组件
    const school = Vue.extend({
        template: `
        <div>
            <p>学校姓名：{{name}}</p>
            <p>学校地址：{{address}}</p>
        </div>
        `,
        data() {
            return {
                name: "北京大学",
                address: "北京"
            }
        }
    });
    const student = Vue.extend({
        template: `
        <div>
            <p>学生姓名：{{name}}</p>
            <p>学生年龄：{{age}}</p>
        </div>
        `,
        data() {
            return {
                name: "张三",
                age: 22
            }
        }
    });
    new Vue({
        el: "#root",
        // 第二步，注册组件
        components: {
            school: school,
            student: student
        }
    })
</script>

</html>
