<script type="text/javascript">
    let number = 18
    let person = {
        name: "tom",
        sex: "M",
    }
    Object.defineProperty(person, "age", {
        // value: 11,
        // enumerable: true, // 控制是否可以枚举（for遍历） 默认false
        // writable: true,// 控制是否可以修改值 默认false

        get() {// 读取person.age时get函数被调用（getter）并返回age的值
            console.log("读取 age 。。。")
            return number
        },

        set(value) {// 修改person.age值时set函数被调用（setter）并收到具体修改的值
            console.log("修改age,值是", value)
            number = value
        }
    })
    console.log(person)
</script>
