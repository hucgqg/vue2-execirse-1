<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <h4>今天天气很{{info}}</h4>
        <button @click="changeWeather">点击切换天气</button>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        data: {
            isHot: true
        },
        computed: {
            info() {
                return this.isHot ? "火热" : "寒冷"
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        // watch: {
        //     info(newHandler, oldHandler) {
        //         console.log("info被调用", newHandler, oldHandler)
        //     }
        // }

    })
    vm.$mount('#root');
    vm.$watch("info", function (newHandler, oldHandler) {
        console.log("info被调用", newHandler, oldHandler)
    })
</script>

</html>
